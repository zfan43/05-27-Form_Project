<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>


        <form action="/form-handling-url" method="post">
            <fieldset>
                <Legend>Add user</Legend>

                <div>
                    <label for="firstName">
                        First name
                    </label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for-="status">Status</label>
                    <select id="status" name="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <div>
                        <input type="radio" id="html" name="favorite_language" value="html">
                        <label for="html">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="html" name="favorite_language" value="css">
                        <label for="css">CSS</label>
                    </div>

                    <div>
                        <input type="radio" id="javascript" name="favorite_language" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>

                <br>

                <div>
                    <label for="comment">Comment</label><br>
                    <textarea id="comment" name="comment"
                    rows="5" cols="35"></textarea>
                </div>
                <br>
                <div>
                    <label for="date">Current date</label><br>
                    <input type="date" id="date" name="date">
                </div><br>

                <div>
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">Sign up for newsletter</label>
                    </div>
                    <div>
                        <input type="checkbox" id="terms_conditions" name="terms_conditions" value="yes">
                        <label for="terms_conditions">Agree to terms and conditions</label>
                    </div><br>
                    <button type="submit">Submit</button>

                </div>





            </fieldset>
        </form>


    </body>



</html>
